<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Basic SEO -->
    <link rel="canonical" href="https://www.kidstory.cc/" />
    <meta name="description" content="KidStory 插画与绘本创作平台：上传素材、创作插画与绘本、查看原创作品与AI榜单，支持在线编辑与PDF输出。" />
    <meta name="keywords" content="KidStory, 插画, 绘本, AI榜单, 在线创作, 图元上传, PDF导出" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Baidu site verification -->
    <meta name="baidu-site-verification" content="V7wRjEU2Jw4ywZH8" />
    
    <!-- Open Graph (optional, improves link sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="KidStory" />
    <meta property="og:title" content="KidStory | 插画与绘本创作平台" />
    <meta property="og:description" content="上传素材、创作插画与绘本、浏览原创作品与AI榜单。" />
    <meta property="og:url" content="https://www.kidstory.cc/" />
    <meta property="og:image" content="https://www.kidstory.cc/android-chrome-512x512.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- 多种尺寸的图标（如果有的话） -->
    <!-- 16x16 PNG -->
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <!-- 32x32 PNG -->
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <!-- 192x192 PNG (Android) -->
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>android-chrome-192x192.png">
    <!-- 512x512 PNG (Android/PWA) -->
    <link rel="icon" type="image/png" sizes="512x512" href="<%= BASE_URL %>android-chrome-512x512.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    
    <!-- Web Manifest -->
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    
    <!-- 关键 CSS 内联（首屏渲染必需，减少渲染阻塞） -->
    <style>
      html, body { height: 100%; overflow-y: auto; margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; }
      #app { font-family: "PingFang SC", "Lantinghei SC", "Microsoft YaHei", "HanHei SC", "Helvetica Neue", "Open Sans", Arial, "Hiragino Sans GB", 微软雅黑, STHeiti, "WenQuanYi Micro Hei", SimSun, sans-serif, HYWenHei-GEW; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-align: center; color: #2c3e50; min-height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
      .app-main { flex: 1; width: 100%; overflow: hidden; padding-top: 50px; }
    </style>
    
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
